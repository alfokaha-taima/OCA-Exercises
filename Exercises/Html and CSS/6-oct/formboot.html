    *{
        padding: 0px;

    .form-control{
        width: 95%;
        height: 30px;
        margin: 15px;
        border-radius:6px;
        margin-left: 15px;
        padding: 5px;
    }
    .name{
        margin-left: 15px;

        margin-left: 15px;

margin-left: 15px;

<body>
  <form>
      <div class="form-group">
          <h2 class="name">First name</h2>
          <input type="text" class="form-control" id="form1">
          <h2 class="name">Last  name</h2>
          <input type="text" class="form-control" id="form2">
          <div class="custom-control custom-radio">

              </div>
               
          </div>
          <div id="date-picker" class="md-form md-outline input-with-post-icon datepicker">
              <input placeholder="dd.mm.yyyy" type="text" id="birth" class="form-control">
            
              <button type="button" class="btn btn-primary">Add</button>
          </div>
