<style>

</style>

    <div class="container">

        <figure class="gallery_item gallery_item1">

                class="gallery_img">
        </figure>
        <figure class="gallery_item gallery_item3">
            <img src="https://cdn.cnn.com/cnnnext/dam/assets/191203174105-edward-whitaker-1-super-169.jpg"

        </figure>
        <figure class="gallery_item gallery_item4">

        <figure class="gallery_item gallery_item8">
